@if (isAddingTask){
    <Mo-new-task [userId]="userId" (close)="onCloseAddTask()"  ></Mo-new-task>
}

<section id="tasks"> 
 <header> 
     <h2>{{name}}'s Tasks</h2>
     <menu>
        <button (click)="onStartAddTask()">Add Task</button>
     </menu>
 </header>

 <ul>
    @for (task of userSelectedTasks;track task.id){
        <li>
            <Mo-task [task]="task" ></Mo-task>
        </li>
    }
    
 </ul>
</section>
