<Mo-header></Mo-header>
<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li>
                <Mo-user [user]="user" [selected]="user.id === selectedUserId" (clickUser)="onClickUser($event)"></Mo-user> 
            </li>
        }
    </ul>
    @if (selectedUser){
    <Mo-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></Mo-tasks>
    } @else {
        <p id="fallback">select a user to see their tasks</p>
    }
   </main>
